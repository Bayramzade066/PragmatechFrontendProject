<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="basliq"><h3>Pragmatech Students</h3></div>
    <table class="list" id="storeList">
        <tr>
            <th class="align-center">Name</th>
            <th class="align-center">Surname</th>
            <th class="align-center">Date of birth</th>
            <th class="align-center">age</th>
            <th class="align-center">Start Time</th>
            <th class="align-center">End Time</th>
            <th class="info align-center">Edit and Delete</th>
        </tr>
        <tbody>

        </tbody>
    </table>
    <br>
    <br>
    <br>
    <table>
        <tr>
            <td>
                <form autocomplete="off" class="flex" id="form">
                    <div class="form-label">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-label">
                        <label for="surname">Surname</label>
                        <input type="text" name="surname" id="surname">
                    </div>
                    <div class="form-label">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="number" name="dateOfBirth" id="dateOfBirth">
                    </div>
                    <div class="form-label">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age">
                    </div>
                    <div class="form-label">
                        <label for="startTime">Start Time</label>
                        <input type="date" name="startTime" id="startTime">
                    </div>
                    <div class="form-label">
                        <label for="endTime">End Time</label>
                        <input type="date" name="endTime" id="endTime">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset" class="inputdu">
                    </div>
                </form>
