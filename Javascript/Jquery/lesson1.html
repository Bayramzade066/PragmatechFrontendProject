<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <p>menede click ele belke yox oldum</p>

    <Button class="button1">List 1 Hide</Button>

    <button class="button2">List 2 Hide</button>
    <script>
        $(function(){
            $("*").css('cursor', 'help');
            $("button").click(function(){
                $("p:last").hide();
            });
        });
        $(function(){
            $(".button1").click(function(){
                $("ul:first li").hide();

            $(".button2").click(function(){
                $("ul:last li").hide();
            });
        })
    </script>
